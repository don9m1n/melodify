<html lang="ko" layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org">
<main layout:fragment="main">
    <div class="d-flex justify-content-center align-items-center flex-column p-2">
        <h2>회원정보수정</h2>
        <form class="w-50" onsubmit="modifyFormSubmit(this); return false;" th:action="@{/members/modify}" method="post" th:object="${modifyDto}" enctype="multipart/form-data">
            <div class="mb-3">
                <img th:src="@{|http://localhost:8080/file/*{profileImg}|}" alt="프로필 이미지" width="100" height="100">
            </div>
            <div class="mb-3">
                <label for="newProfileImg">프로필 이미지</label>
                <input type="file" id="newProfileImg" class="form-control" name="newProfileImg">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" class="form-control" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" id="nickname" class="form-control" th:field="*{nickname}">
            </div>

            <div class="d-flex mb-2">
                <button onclick="history.back()" class="btn btn-outline-danger w-50 me-2">돌아가기</button>
                <button type="submit" class="btn btn-outline-primary w-50">회원 정보 수정</button>
            </div>
        </form>
    </div>

    <script>
        function modifyFormSubmit(form) {
            const email = form.email.value.trim();
            if (email.length === 0) {
                alert('이메일은 필수 입력 항목입니다.')
                form.email.focus();
                return;
            }

            const nickname = form.nickname.value.trim();
            if (nickname.length === 0) {
                alert('닉네임은 필수 입력 항목입니다.')
                form.nickname.focus();
                return;
            }

            form.submit();
        }
    </script>
</main>
</html>
