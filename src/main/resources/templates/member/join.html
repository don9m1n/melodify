<html lang="ko" layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org">
<main layout:fragment="main">
    <div class="d-flex justify-content-center align-items-center flex-column p-2">
        <h2>회원가입</h2>
        <form class="w-50" onsubmit="joinFormSubmit(this); return false;" th:action="@{/members/join}" method="post" th:object="${joinForm}">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" class="form-control" th:field="*{username}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" class="form-control" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" class="form-control" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" id="nickname" class="form-control" th:field="*{nickname}">
            </div>

            <div class="d-flex mb-2">
                <button onclick="history.back()" class="btn btn-outline-danger w-50 me-2">돌아가기</button>
                <button type="submit" class="btn btn-outline-primary w-50">회원가입</button>
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/members/login}" class="text-muted">이미 계정이 있으신가요?</a>
            </div>
        </form>
    </div>

    <script>
        function joinFormSubmit(form) {
            const username = form.username.value.trim();
            if (username.length === 0) {
                alert('아이디는 필수 입력 항목입니다.')
                form.username.focus();
                return;
            }

            const password = form.password.value.trim();
            if (password.length === 0) {
                alert('비밀번호는 필수 입력 항목입니다.')
                form.password.focus();
                return;
            }

            const email = form.email.value.trim();
            if (email.length === 0) {
                alert('이메일은 필수 입력 항목입니다.')
                form.email.focus();
                return;
            }

            const nickname = form.nickname.value.trim();
            if (nickname.length === 0) {
                alert('닉네임은 필수 입력 항목입니다.')
                form.nickname.focus();
                return;
            }

            form.submit();
        }
    </script>
</main>
</html>
