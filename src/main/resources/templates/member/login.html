<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/members/login}" method="post">
        <div>
            <label for="username">아이디</label>

    </form>

</html>
