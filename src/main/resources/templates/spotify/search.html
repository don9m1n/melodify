<html lang="ko" layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org">
<main layout:fragment="main">
    <h2>검색 결과 테스트</h2>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>제목</th>
                <th>앨범</th>
                <th>재생 시간</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="track : ${searchList}" th:classappend="${track.playable == false ? 'opacity-50' : ''}">
                <td>
                    <div class="d-flex">
                        <div class="me-2">
                            <img th:src="${track.imageUrl}" class="rounded-2" alt="앨범 커버 이미지" width="50" height="50">
                        </div>
                        <div class="d-flex flex-column">
                            <strong th:text="${track.title}" style="font-size: 16px;"></strong>
                            <a th:href="@{/}" th:text="${track.artistName}" class="text-muted" style="font-size: 12px;"></a>
                        </div>
                    </div>
                </td>
                <td style="vertical-align: middle">
                    <a th:href="@{/}" th:text="${track.albumName}" class="text-muted" style="font-size: 13px;"></a>
                </td>
                <td style="vertical-align: middle">
                    <span th:text="${track.playTime}" class="text-muted" style="font-size: 13px;"></span>
                </td>
            </tr>
        </tbody>
    </table>
    
</main>
</html>
